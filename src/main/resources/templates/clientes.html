<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	</head>
	<body>
		<div class="container">
		
			
			<div class="card" th:each="cliente: ${clientes}">
				<div class="card-header">
					<div><span th:text="${cliente.nome}">nome</span></div>
					<button type="button" class="btn btn-outline-info">Detalhar</button>
				</div>
				<div type="hidden" class="card-body">
					<div>CPF: <span th:text="${cliente.cpf}">cpf</span></div>
					<div>Telefone: <span th:text="${cliente.telefone}">telefone</span></div>
					<button type="button" class="btn btn-outline-info">Esconder</button>
				</div>	
				
			</div>
		</div>
	</body>


</html>
