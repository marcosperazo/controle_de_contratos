<head th:fragment="head">
	<meta charset="UTF-8"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style type="text/css">
		.logo-container{
			background-color: #a9a9a9;
			color: white;
		}
		.logo{
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
		#barra-identificacao{
			font-family: 'Handlee', cursive;
			background-color: #d3d3d3;
		}
	</style>	
</head>


<div th:fragment="login" class="logo-container mb-3 p-3 d-flex justify-content-between">
	<span class="logo">Sistema de Controle de Contratos</span>
	<span class="mt-3">login</span>
</div>


<div th:fragment="titulo(valor)" class="navbar navbar-expand navbar-light d-flex justify-content-center" id="barra-identificacao">
	<h1 class="display-6 opacity-65 mt-3" th:text=${valor}></h1>
</div>
