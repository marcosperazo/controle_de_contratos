<html>

	<head th:replace="~{base :: head}"></head>
	
	<body>
		
		<div th:replace="~{base :: login}"></div>
	
	
		<div class="container mb-5">
			<div th:replace="~{base :: titulo(${cliente.nome})}"></div>
			
			<nav class="navbar navbar-expand navbar-dark bg-dark mb-3">
				<div class="container-fluid">
					
					<div class="collapse navbar-collapse">
						<div class="navbar-nav">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16" style="color: white">
								<path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
								<path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
							</svg>			    	
				     	</div>
				     	<div class="navbar-nav">
						    <a class="nav-link" aria-current="page" href="/">Home</a>				        	
						    <a class="nav-link" href="/clientes">Clientes</a>
						    <a class="nav-link" href="/imoveis">Imóveis</a>				        		
						    <a class="nav-link" href="/contratos">Contratos</a>
					    </div>	   	
					   
				    </div>  	
				</div>
			</nav>
		
		
			<!-- Detalhes do Cliente -->
			<ul class="list-group mb-3">
				<li class="list-group-item list-group-item-secondary">CPF: <span th:text="${cliente.cpf}">cpf</span></li>
				<li class="list-group-item list-group-item-secondary">Nome: <span th:text="${cliente.nome}">nome</span></li>
				<li class="list-group-item list-group-item-secondary">Identidade: <span th:text="${cliente.identidade}">identidade</span></li>
				<li class="list-group-item list-group-item-secondary">Telefone: <span th:text="${cliente.telefone}">telefone</span></li>
				<li class="list-group-item list-group-item-secondary">E-mail: <span th:text="${cliente.email}">e-mail</span></li>
				<li class="list-group-item list-group-item-secondary">Representante: <span th:text="${cliente.representante}">nome</span></li>
				<li class="list-group-item list-group-item-secondary">Telefone do representante: <span th:text="${cliente.telefoneRepresentante}">telefone</span></li>
				<li class="list-group-item list-group-item-secondary">E-mail do representante: <span th:text="${cliente.emailRepresentante}">e-mail</span></li>
				<li class="list-group-item list-group-item-secondary">Observações: <span th:text="${cliente.observacao}">Observacoes</span></li>	
			</ul>
			
			<!-- Botões -->
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<a th:href= @{/clientes/atualizar/{id}(id=${cliente.id})} type="button" class="btn btn-dark">atualizar cliente</a>						
				<a th:href= @{/clientes/delete/{id}(id=${cliente.id})} type="button" class="btn btn-danger">excluir cliente</a>
			</div>
		
		</div>
		<!-- Footer -->
		<footer>
			<div th:replace="~{base :: footer}"></div>		
		</footer>
		
	</body>


</html>
