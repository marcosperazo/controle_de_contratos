<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	</head>
	<body>
		<div class="container">

			<div class="navbar navbar-expand navbar-light bg-light d-flex justify-content-center">
				<h1 class="display-6 opacity-75">Novo cliente</h1>
			</div>
			
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
				<div class="container-fluid">
					
					<div class="collapse navbar-collapse">
						<div class="navbar-nav">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
								<path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
								<path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
							</svg>			    	
				     	</div>
				     	<div class="navbar-nav">
						    <a class="nav-link" aria-current="page" href="#">Home</a>				        	
						    <a class="nav-link" href="/clientes">Clientes</a>
						    <a class="nav-link" href="/imoveis">Imóveis</a>				        		
						    <a class="nav-link" href="/contratos">Contratos</a>
					    </div>	   	
					   
				    </div>  	
			    	<div class="collapse navbar-collapse d-flex d-md-flex justify-content-md-end" >
   						<a href="/clientes/formulario"><button class="btn btn-sm btn-outline-secondary" type="button">Novo</button></a>
   					</div>
			    	
				</div>
			</nav>
		
		
		
		
			<div class="card">	
				<form th:object="${requisicaoNovoCliente}" class="card-body" action="/clientes/novo" method="post">
				
					<div class="form-group">
						<label for="cpfCliente" class="form-label">CPF</label>						
						<input th:field="*{cpfCliente}" th:errorclass="is-invalid" class="form-control" placeholder="000.000.000-00"/>						
						<div th:errors="*{cpfCliente}" class="invalid-feedback"></div>				
					</div>
					
					<div class="form-group">
						<label for="nomeCliente" class="form-label">Nome</label>					
						<input th:field="*{nomeCliente}" th:errorclass="is-invalid" class="form-control" placeholder="nome do cliente"/>					
						<div th:errors="*{nomeCliente}" class="invalid-feedback"></div>
										
					</div>				
					
					<div class="form-group">
						<label for="identidadeCliente" class="form-label">Identidade</label>
						<input th:field="*{identidadeCliente}" th:errorclass="is-invalid" class="form-control" placeholder="identidade do cliente"/>
						<div th:errors="*{identidadeCliente}" class="invalid-feedback"></div>			
					</div>
									
					<div class="form-group">
						<label for="emailCliente" class="form-label">E-Mail</label>						
						<input th:field="*{emailCliente}" th:errorclass="is-invalid" class="form-control" placeholder="e-mail do cliente"/>
						<div th:errors="*{emailCliente}" class="invalid-feedback"></div>			
					</div>				
					<div class="form-group">
					
						<label for="telefoneCliente" class="form-label">Telefone</label>						
						<input th:field="*{telefoneCliente}" th:errorclass="is-invalid" class="form-control" placeholder="(00) 00000-0000"/>
						<div th:errors="*{telefoneCliente}" class="invalid-feedback"></div>					
					</div>				
					
					<div class="form-group">
						<label for="nomeRepresentanteCliente" class="form-label">Nome do representante</label>						
						<input th:field="*{nomeRepresentanteCliente}" th:errorclass="is-invalid" class="form-control" placeholder="nome do representante do cliente"/>
						<div th:errors="*{nomeRepresentanteCliente}" class="invalid-feedback"></div>				
					</div>				
					
					<div class="form-group">
						<label for="emailRepresentanteCliente" class="form-label">E-Mail do representante</label>					
						<input th:field="*{emailRepresentanteCliente}" th:errorclass="is-invalid" class="form-control" placeholder="e-mail do representante do cliente"/>
						<div th:errors="*{emailRepresentanteCliente}" class="invalid-feedback"></div>			
					</div>				
					
					<div class="form-group">
						<label for="telefoneRepresentanteCliente" class="form-label">Telefone do representante</label>
						<input th:field="*{telefoneRepresentanteCliente}" th:errorclass="is-invalid" class="form-control" placeholder="(00) 00000-0000"/>									
						<div th:errors="*{telefoneRepresentanteCliente}" class="invalid-feedback"></div>	
					</div>
					
					<div class="form-group">
						<label for="observacaoCliente" class="form-label">Observações</label>										
						<textarea th:field="*{observacaoCliente}" th:errorclass="is-invalid" class="form-control" placeholder="Observações"></textarea>									
						<div th:errors="*{observacaoCliente}" class="invalid-feedback"></div>
					</div>
					
					<div>											
						<button class="btn btn-secondary" type="submit">Cadastrar</button>
					</div>
				
				</form>
			</div>
			
			
			
			
			
		</div>
	</body>	
</html>
